<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= webpackConfig.metadata.title %></title>

  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <link rel="stylesheet" href="assets/vendor/paper/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="assets/vendor/hint.min.css" media="screen">

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">
  <style>
    .loader {
      background-color: #77b3d4;
      text-align: center;
      font-size: 2.5em;
      font-style: italic;
      height: 64px;
      color: #FFFFFF;
    }
  </style>

</head>

<body>

  <pstr-root>
    <div class="loader">Loading...</div>
  </pstr-root>

  <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
  <!--<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>-->

  <% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
