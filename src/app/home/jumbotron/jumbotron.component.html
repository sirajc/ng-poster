<div class="jumbotron " *ngIf="(state | async)?.showJumbotron">
  <h2>Welcome to Poster!</h2>
  <p>
    A minimalist Movies catalog, powered by
    <a href="https://www.themoviedb.org" target="_blank">TMDb.</a>
  </p>
  <div class="input-group">
    <input (keyup.enter)="search(searchBox.value)" #searchBox type="text" placeholder="Search for a movie..." class="form-control" value="">
    <span class="input-group-btn">
      <button class="btn btn-default glyphicon glyphicon-search" type="button" (click)="search(searchBox.value)" ></button>
    </span>
  </div>
</div>
